<div class="container">
  <div class="row box-profile">
    <div class="col-4">
      <img class="image-avatar rounded-circle" src="{{contactData.image}}" />
    </div>
    <div class="box-profile-info col-8">
      <span class="profile-name">{{contactData.RealtorName}}</span>
      <span class="agent">Agent</span>
      <br/>
      <span>United Realty Group</span>
      <br/>
      <span>
        <img class="icon" src="assets/images/ic_contact_phone.png" />{{contactData.userPhone}}</span>
      <br/>
      <span>
        <img class="icon" src="assets/images/ic_contact_mail.png" />{{contactData.userEmail}}</span>
      <br/>
    </div>
  </div>
  <p class="text-center contact-agent">Contact Agent</p>
  <form class="form-block">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Your Name" (focus)="focusedInput.emit()" (focusout)="focusedInputOut.emit()"/>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Your Email" (focus)="focusedInput.emit()" (focusout)="focusedInputOut.emit()"/>
    </div>
    <div class="form-group">
      <input type="number" class="form-control" placeholder="Your Phone" (focus)="focusedInput.emit()" (focusout)="focusedInputOut.emit()"/>
    </div>
    <div class="form-group">
      <textarea rows="3" class="form-control" placeholder="I would like to get more information on 425 Mapple, New York NY 55555" (focus)="focusedInput.emit()" (focusout)="focusedInputOut.emit()"></textarea>
    </div>
    <button class="form-control btn button-send"> Send</button>
  </form>
</div>
<div class="schedule-footer">
  <h3>open house {{contactData.timing | formatTime}}</h3>
</div>
