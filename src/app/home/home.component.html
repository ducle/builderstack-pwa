<div class="d-md-none container-app">
  <div class="container-header fixed-top">
    <div (click)="activeTab = 'card'">
      <h3>
        425 Mapple
      </h3>
    </div>
    <div class="row tab-menu">
      <div class="col-3" [ngClass]="{'activeTab': activeTab === 'photo'}" (click)="activeTab = 'photo'">
        <span>Photos</span>
      </div>
      <div class="col-3" [ngClass]="{'activeTab': activeTab === 'features'}" (click)="activeTab = 'features'">
        <span>Features</span>
      </div>
      <div class="col-3" [ngClass]="{'activeTab': activeTab === 'map'}" (click)="activeTab = 'map'">
        <span>Map</span>
      </div>
      <div class="col-3" [ngClass]="{'activeTab': activeTab === 'contact'}" (click)="activeTab = 'contact'">
        <span>Contact</span>
      </div>
    </div>
  </div>
  <div class="content-body">
    <div class="swiper-container" [swiper]="config">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <app-home-card class="fade"></app-home-card>
        </div>
        <div class="swiper-slide">
          <app-home-photo (callShowGalerry)="callShowGalerry($event)" class="fade" ></app-home-photo>
        </div>
        <div class="swiper-slide">
          <app-home-features class="fade"></app-home-features>
        </div>
        <div class="swiper-slide">
          <app-home-map class="fade" ></app-home-map>
        </div>
        <div class="swiper-slide">
          <app-home-contact class="fade"></app-home-contact>
        </div>
      </div>
    </div>
    <div class="fixed-bottom">
      <div class="schedule-footer">
        <h3>open house mon, Jun 12 at 3:00 PM</h3>
      </div>
      <div class="container-footer">
        <span (click)="activeTab = 'contact'">
          <img src="assets/images/ic_calendar.png">Schedule tour</span>
        <button class="float-right btn button-navigation rounded-circle" (click)="navigatonSection()">
          <i class="fa fa-angle-down"></i>
        </button>
      </div>
    </div>

  </div>
</div>
