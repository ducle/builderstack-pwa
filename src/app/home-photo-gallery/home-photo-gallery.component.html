<div class="gallery-container">
  <div class="clearfix">
    <button type="button" class="close text-white btn-close" aria-label="Close" (click)="callCloseGallery.emit()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="gallery-slider-container">
    <swiper class="swiper-container" [index]="indexImage" [config]="config">
      <div *ngFor="let image of images" class="swiper-slide">
        <img src={{image}} alt="Slide Image" class="img-fluid image-slide">
      </div>
    </swiper>
  </div>
</div>
