<div class="box-info">
  <div class="box-info-address">
    <span>
      <img class="icon-map" src="assets/images/ic_location_black.png" />{{data.Address}}</span>
  </div>
  <div class="row box-first">
    <div class="col-3 item p-2">
      ${{data.Price}}
    </div>
    <div class="col-3 item p-2">
      <span>{{data.BD}} BED</span>
    </div>
    <div class="col-3 item p-2">
      {{data.BA}} BATH
    </div>
    <div class="col-3 item p-2">
      {{data.SF}} SQ/FT
    </div>
  </div>
</div>
