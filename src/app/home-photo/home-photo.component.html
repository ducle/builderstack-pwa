<div class="container">
  <app-header-general-info [data]="photoData"></app-header-general-info>
  <div class="row box-gallery">
    <div class="col-6 item" [ngClass]="index%2 === 0 ? 'text-right': 'text-left'" *ngFor="let image of images; let index = index">
      <img class="img-fluid image-gallery" src="{{image || '' | removesrc}}" (click)=" callShowGalerry.emit({status: true, index: index});" />
    </div>
  </div>
</div>
<div class="schedule-footer">
  <h3>open house {{photoData.timing | formatTime}}</h3>
</div>
